<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet"> 
    <script defer src=./main.js></script>
</head>
<body>
    <div id="header">
        <h1>On Task</h1>
    </div>
    <div id="content">
        <div id="sidebar">
            <nav>
                <ul id="nav-btns">
                    <li>Home</li>
                    <li>Today</li>
                    <li>This Week</li>
                </ul>
                <hr class="line-break"><hr class="line-break">
                <div id='projects'>
                    Projects:
                    <ul id="project-list">
                        <li>Project 1 <span class='remove-project'>&times;</span></li>
                        <li>Project 2 <span class='remove-project'>&times;</span></li>
                        <li id="add-project">Add Project</li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="notepad">
            <div class="top">Todo List</div>
            <div class="paper" contenteditable="true">
                <div id="margin"></div>
                <div id="writing-area">
                    <div class="project">
                        <div class="project-name">
                            <h2 class="notepad-text">Project 1</h2>
                            <h3 class='notepad-text'>Due Date</h3>
                        </div>
                        <p class="notepad-text todos completed">- Do something</p>
                        <p class="notepad-text todos">- Do something else</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
