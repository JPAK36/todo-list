<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet"> 
    <script src="https://use.fontawesome.com/4853b2399b.js"
    <script defer src=./main.js></script>
</head>
<body>
    <div id="header">
        <h1>On Task</h1>
    </div>
    <div id="content">
        <div id="sidebar">
            <nav>
                <ul id="nav-btns">
                    <li class='active'>Home</li>
                    <li>Today</li>
                    <li>This Week</li>
                </ul>
                <hr class="line-break"><hr class="line-break">
                <div id='projects'>
                    Projects:
                    <ul class="project-list">
                        <li>
                            <span class="project-name">Project 1</span>
                            <span class="icons">
                                <img class="edit-icon" src="./images/edit-icon.svg">
                                <img class="delete-icon" src="./images/delete-icon.svg">
                            </span>
                        </li>
                        <li>
                            <span class="project-name">Project 2</span>
                            <span class="icons">
                                <img class="edit-icon" src="./images/edit-icon.svg">
                                <img class="delete-icon" src="./images/delete-icon.svg">
                            </span>
                        </li>

                        <li>
                            <span id="add-project">
                                <svg class="add-icon" baseProfile="tiny" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M18,10h-4V6c0-1.104-0.896-2-2-2s-2,0.896-2,2l0.071,4H6c-1.104,0-2,0.896-2,2s0.896,2,2,2l4.071-0.071L10,18  c0,1.104,0.896,2,2,2s2-0.896,2-2v-4.071L18,14c1.104,0,2-0.896,2-2S19.104,10,18,10z"/></svg>
                                <span>Add Project</span>
                            </span>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="notepad">
            <div class="top">Todo List</div>
            <div class="paper" contenteditable="true">
                <div id="margin"></div>
                <div id="writing-area">
                    <div class="project">
                        <div class="project-div">
                            <h2 class="notepad-text">Project 1</h2>
                            <h3 class='notepad-text'>Due Date</h3>
                        </div>
                        <p class="notepad-text todos completed">- Do something</p>
                        <p class="notepad-text todos">- Do something else</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
