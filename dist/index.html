<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet"> 
    <script defer src=./main.js></script>
</head>
<body>
    <div id="header">
        <h1>On Task</h1>
        <i> 
            <svg id="bars-icon-mobile" class="bars-icon hidden" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><title/><g data-name="1" id="_1"><path d="M441.13,166.52h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/><path d="M441.13,279.72h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/><path d="M441.13,392.92h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/></g></svg>
        </i>
    </div>
    <div id="content">
        <div id="sidebar">
            <nav id="sidebar-nav">
                <ul id="nav-btns">
                    <li data-tab='home' class='active'>Home</li>
                    <li data-tab='today'>Today</li>
                    <li data-tab='this-week'>This Week</li>
                </ul>
                <hr class="line-break"><hr class="line-break">
                <div id='projects'>
                    <div>Projects:</div>
                    <ul class="project-list">
                        <li data-add-project>
                            <span id="add-project">
                                <img class="add-icon" src="images/add-icon.svg" draggable="false">
                                <span>Add Project</span>
                            </span>
                        </li> 
                    </ul>
                </div>
            </nav>
        </div>
        <div class="notepad">
            <i> 
                <svg class="bars-icon" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><title/><g data-name="1" id="_1"><path d="M441.13,166.52h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/><path d="M441.13,279.72h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/><path d="M441.13,392.92h-372a15,15,0,1,1,0-30h372a15,15,0,0,1,0,30Z"/></g></svg>
            </i>
            <div class="top">Todo List</div>
            <div class="paper">
                <div id="margin"></div>
                <div id="writing-area">
                                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
